AWSTemplateFormatVersion: 2010-09-09
Description: |
  CloudFormation Template for Roman Numerals Converter Application. This template creates Python Flask Web Application on Amazon Linux 2 (ami-033b95fb8079dc481) EC2 Instance with custom security group allowing http connections on port 80 and SSH connection on port 22. Roman Numerals Converter Application is downloaded from Github repository, then installed on Flask.
Parameters:
  KeyName:
    Description: enter the name of your keypair  
    Type: AWS::EC2::KeyPair::KeyName
       
Resources:
  MySG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: enable HTTP for Flask Web Server # Required
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22 
          ToPort: 22  
          CidrIp: 0.0.0.0/0 
  
  myEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: !Ref KeyName
      ImageId: ami-033b95fb8079dc481
      InstanceType: t2.micro 
      SecurityGroupIds:
        - !Ref MySG
      UserData: !Base64 |
        #!/bin/bash 
        
        yum update -y
        yum install python3 -y
        pip3 install flask
        wget https://raw.githubusercontent.com/Meralinka/my-project/main/aws/Project-001-Roman-Numerals-Converter/app.py
        mkdir templates && cd templates
        wget https://raw.githubusercontent.com/Meralinka/my-project/main/aws/Project-001-Roman-Numerals-Converter/templates/index.html
        wget https://raw.githubusercontent.com/Meralinka/my-project/main/aws/Project-001-Roman-Numerals-Converter/templates/result.html
        cd ..
        python3 app.py
      Tags:
        - Key: Name
          Value: !Sub Web Server of ${AWS::StackName} Stack
      
      
      
        
  



  
Outputs:
  WebsiteURL:
    Value: !Sub
      - http://${PublicAddress}
      - PublicAddress: !GetAtt myEC2Instance.PublicDnsName
    Description: Roman Numerals Converter Application URL